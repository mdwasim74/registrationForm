<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <body>
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
      <form method="post" action="//register-demo.    freecodecamp.org"</form>
       <fieldset>
         <label for="First Name">Enter Your First Name: <input name="first-name" id="First Name" type="text" required ></input></label>
         <label for="Last Name">Enter Your Last Name: <input name="last-name" id="Last Name" type="text" required ></input></label>
         <label for="Email">Enter Your Email: <input name="email" id="Email" type="email" required ></input></label>
         <label for="New Password">Create a New Password: <input name="Password" id=" New Password" type="password" required pattern="[a-z0-5]{8,}"></input></label>
       </fieldset>
       <fieldset>
         <label for="personal-account"><input class="inline" id="personal-account"  name="account-type" type="radio"> Personal Account</label>
         <label for="business-account"><input  class="inline" id="business-account" name="account-type" type="radio"> Business Account</label>
         <label for="terms-and-conditions"><input class="inline" name="checkbox" id="terms-and-conditions" type="checkbox" required > I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></a></label>
       </fieldset>
       <fieldset>
         <label for="profile-picture">Upload a profile picture:<input name="file"  id="profile-picture"type="file"></label>
       
         <label for="age">Input your age (years):<input name="age"  id="age" type="number" min="13" max="120"></label>
         <label for="referrer">How did you hear about us?
         <select name="referrer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
         </select>
         <label for="bio">Provide a bio:
           <textarea name="bio" id="bio"  rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
         </label>
        </fieldset>
        <input type="submit" value="submit"></input>
      </form>
    </body>
  </head>
</html>
