<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <body>
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
      <form method="post" action="//register-demo.freecodecamp.org"</form>
     <fieldset>
         <label for="First Name">Enter Your First Name: <input id="First Name" type="text" required ></input></label>
         <label for="Last Name">Enter Your Last Name: <input id="Last Name" type="text" required ></input></label>
         <label for="Email">Enter Your Email: <input id="Email" type="email" required ></input></label>
         <label for="New Password">Create a New Password: <input id=" New Password" type="password" required pattern="[a-z0-5]{8,}"></input></label>
     </fieldset>
     <fieldset>
      <label><input type="radio"> Personal Account</label>
      <label><input type="radio"> Business Account</label>
      <label><input type="checkbox" required > I accept the terms and conditions</label>
     </fieldset>
     <fieldset></fieldset>
     <input type="submit" value="submit"></input>
    </body>
  </head>
</html>
